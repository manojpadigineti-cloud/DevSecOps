appName: shipping
image: public.ecr.aws/w8x4g9h7/roboshop-v3/shipping
service_port: 8080
target_port: 8080
service_type: ClusterIP
initContainerEnabled: true

env:
  CART_ENDPOINT: cart-service:8080
  DB_HOST: mysql.manojpadigineti.cloud

init_cont_user_create:
  - init_name: user-load
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    schema_file: db/app-user.sql
  - init_name: schema-load
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    schema_file: db/schema.sql
  - init_name: master-data-load
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
    schema_file: db/master-data.sql

initenv:
  DB_TYPE: mysql
  APP_GIT_URL: https://github.com/roboshop-devops-project-v3/shipping
  DB_HOST: mysql.manojpadigineti.cloud
  DB_USER: root
  DB_PASS: RoboShop@1

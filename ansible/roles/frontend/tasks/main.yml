#===================
#  Docker Setup
#====================
- name: Import dnf and install nginx
  ansible.builtin.import_role:
    name: dnf_modules
    tasks_from: main.yml

- name: create frontend container
  containers.podman.podman_container:
    name: frontend
    image: public.ecr.aws/w8x4g9h7/roboshop-v3/frontend
    state: started
    ports:
      - "80:80"
    env:
      CATALOGUE_HOST: ""
      CATALOGUE_PORT: "8080"
      USER_HOST: ""
      USER_PORT: "8080"
      CART_HOST: ""
      CART_PORT: "8080"
      SHIPPING_HOST: ""
      SHIPPING_PORT: "8080"
      PAYMENT_HOST: ""
      PAYMENT_PORT: "8080"
